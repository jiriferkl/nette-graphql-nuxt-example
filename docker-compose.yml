services:
  php1:
    build:
      context: .docker/php
    networks:
      - backend
    volumes:
      - ./backend/:/var/www/html/
    environment:
      NETTE_ENV: dev
      NETTE_DEBUG: 0

  php2:
    build:
      context: .docker/php
    networks:
      - backend
    volumes:
      - ./backend/:/var/www/html/
    environment:
      NETTE_ENV: dev
      NETTE_DEBUG: 0

  nginx:
    build:
      context: .docker/nginx
    ports:
      - "8080:80"
    networks:
      - backend
      - frontend
    volumes:
      - ./backend/:/var/www/html/

  db:
    image: mysql:latest
    ports:
      - "3306:3306"
    networks:
      - backend
    volumes:
      - ./.docker/temp/db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: georgina

  node:
    image: node:16.19.0
    ports:
      - "80:3000"
      - "24678:24678" # HMR
    volumes:
      - ./frontend:/app
    working_dir: /app
    user: node
    command: bash -c "npm install && npm run dev"
    networks:
      - frontend

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
