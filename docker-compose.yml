services:
  php1:
    build:
      context: .docker/php
    networks:
      - backend
    volumes:
      - ./backend/:/var/www/html/
    environment:
      NETTE_ENV: dev
      NETTE_DEBUG: 1

  php2:
    build:
      context: .docker/php
    networks:
      - backend
    volumes:
      - ./backend/:/var/www/html/
    environment:
      NETTE_ENV: dev
      NETTE_DEBUG: 1

  nginx:
    build:
      context: .docker/nginx
    ports:
      - "8080:80"
    networks:
      - backend
    volumes:
      - ./backend/:/var/www/html/

  db:
    image: mysql:latest
    ports:
      - "3306:3306"
    networks:
      - backend
    volumes:
      - ./.docker/temp/db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: georgina

networks:
  backend:
    driver: bridge
